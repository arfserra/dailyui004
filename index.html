<!DOCTYPE html>
<html>
<head>
  <title>KibbleCalc</title>
  <link href="./resources/css/normalize.css" rel="stylesheet">
  <link href="./resources/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <h1>KibbleCalc</h1>
    <img class="svg-icon" src="./resources/images/menu.svg">
  </header>
  <div class="parameter" id="age-selector">
    <div class="age-card">
      <img class="svg-icon" src="./resources/images/puppy.svg">
      <p>Puppy</p>
    </div>
    <div class="age-card">
      <img class="svg-icon" src="./resources/images/adult.svg">
      <p>Adult</p>
    </div>
    <div class="svg-icon" class="age-card">
      <img src="./resources/images/senior.svg">
      <p>Senior</p>
    </div>
  </div>
  <div class="parameter" id="weight-selector">
    <input type="range" min="0.1" max="50" step="0.1">
  </div>
  <div class="parameter" id="result">
      <img class="svg-icon" src="./resources/images/dogfood.svg">
      <h2>140 grams / day</h2>
      <p>1.5kg / month</p>
      <a href="">Order now</a>
  </div>
</body>
</html>
